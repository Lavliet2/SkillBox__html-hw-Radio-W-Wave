<!DOCTYPE html>

</head>
<body>
  <header class="header">
    <div class="container flex header__container">
      <div class="header__logo">
        <a href="#" class="header__logo-link" aria-label="Глвная страница">
          <img src="img/Header-logo.svg" class="header__logo-img" alt="Логотип">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list flex list-reset">
          <li class="nav__item"><a href="#stages"    class="nav__link">Подкасты</a></li>
          <li class="nav__item"><a href="#stages"    class="nav__link">Передачи</a></li>
          <li class="nav__item"><a href="#questions" class="nav__link">Гости</a></li>
          <li class="nav__item"><a href="#questions" class="nav__link">Плейлисты</a></li>
          <li class="nav__item"><a href="#about-us"  class="nav__link">О&nbsp;нас</a></li>
        </ul>
      </nav>
      <div class="header__search">
        <a href="#search" class="header__search-link" aria-label="Поиск">
          <svg id="search" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  </header>
  <main>
    <section class="hero" id="hero">
      <div class="container hero__container">
        <div class="hero__content flex">          
          <div class="hero__content-left offcet-bot">
            <h1 class="hero__title offcet-title">Радио <span>W-Wave</span></h1>
            <p class="hero__desc">
              Привет, на&nbsp;связи W-Wave! Раньше мы&nbsp;были изданием,
              а&nbsp;теперь пробуем себя в&nbsp;разговорном жанре. Говорим
              о&nbsp;музыке, политике, истории, науке и&nbsp;культуре.
              Здесь, помимо прямого эфира&nbsp;&mdash; архив передач
              и&nbsp;многое другое:)
            </p>
            <button class="hero__btn btn btn-reset">
              Слушать эфир
            </button>
          </div>
          <div class="hero__content-right flex">
            <picture class="hero__figure-picture">
              <img src="/img/hero-microphone.png" alt="Микрофон">
            </picture>
          </div>
        </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyr">SKILLBOX ® 2023</p>
  </footer>
